paths:
  /balance:
    put:
      consumes:
      - application/json
      description: Returns new balance of user
      parameters:
      - description: DTO for adding user balance
        in: body
        name: dto
        required: true
        schema:
          $ref: '#/definitions/models.UserAddBalance'
      produces:
      - application/json
      responses:
        "200":
          description: OK
