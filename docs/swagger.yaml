    get:
      consumes:
      - application/json
      description: Returns balance of user by id
      parameters:
      - description: uuid of user
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetBalance'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
      summary: Get balance of user
      tags:
      - Balance
  /reserve:
    put:
      consumes:
      - application/json
      description: Reserves a part of user balance
      parameters:
      - description: DTO for reserving part of user balance
        in: body
        name: dto
        required: true
        schema:
          $ref: '#/definitions/models.UserReserveAmount'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: number
            type: object
        "400":
          description: Bad Request
